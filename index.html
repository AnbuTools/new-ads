<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONETAG SELF CLICK BY BX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .btn {
            font-size: 1.2rem;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
    <h2>Watch Ads and Earn Rewards!</h2>
    <div>
        <button id="showAdButton1" class="btn btn-primary">Show Ad 1</button>
        <p id="count1">Clicks: 0</p>
        <button id="showAdButton2" class="btn btn-success">Show Ad 2</button>
        <p id="count2">Clicks: 0</p>
        <button id="showAdButton3" class="btn btn-warning">Show Ad 3</button>
        <p id="count3">Clicks: 0</p>
        <button id="showAdButton4" class="btn btn-red">Show Ad 4</button>
        <p id="count4">Clicks: 0</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    // Button click counters
    let counters = { 1: 0, 2: 0, 3: 0, 4: 0 };

    function showAd(buttonId) {
        const buttonNumber = buttonId.replace('showAdButton', '');
        counters[buttonNumber]++;
        
        // Update the counter display
        document.getElementById(`count${buttonNumber}`).innerText = `Clicks: ${counters[buttonNumber]}`;

        // Simulate ad reward
        toastr.success(`You clicked on ${buttonId} and watched the ad! Total clicks: ${counters[buttonNumber]}`, 'Congratulations');
    }

    // Add event listeners to buttons
    document.getElementById('showAdButton1').addEventListener('click', function() {
        showAd('showAdButton1');
    });
    document.getElementById('showAdButton2').addEventListener('click', function() {
        showAd('showAdButton2');
    });
    document.getElementById('showAdButton3').addEventListener('click', function() {
        showAd('showAdButton3');
    });
    document.getElementById('showAdButton4').addEventListener('click', function() {
        showAd('showAdButton4');
    });

    // Prevent right-click and block certain key combinations
    document.addEventListener("contextmenu", function(e) {
        e.preventDefault();
        alert("Unauthorized action detected!");
        window.location.href = "https://t.me/Team_bx1";
    });

    document.addEventListener("keydown", (e) => {
        if (e.key === "F12" || 
            (e.ctrlKey && ["I", "J", "C", "U", "K", "S", "A", "X", "P"].includes(e.key)) || 
            (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key))) {
            e.preventDefault();
            alert("Unauthorized action detected!");
            window.location.href = "https://t.me/Team_bx1";
        }
    });
</script>
</body>
</html>
